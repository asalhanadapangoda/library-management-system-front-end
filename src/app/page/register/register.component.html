<main>
    <div class="container w-50 ">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Sign-up</h4>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" [(ngModel)]="userObj.firstName" [ngModelOptions]="{standalone:true}" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" [(ngModel)]="userObj.lastName" [ngModelOptions]="{standalone:true}" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>

            <div class="col-12">
                <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="you@example.com" [(ngModel)]="userObj.email" [ngModelOptions]="{standalone:true}" >
                <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" [(ngModel)]="userObj.userName" [ngModelOptions]="{standalone:true}"  required>
              <div class="invalid-feedback">
                  Your username is required.
                </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St" [(ngModel)]="userObj.address" [ngModelOptions]="{standalone:true}"  required>
              <div class="invalid-feedback">
                Please enter your shipping address.
              </div>
            </div>

            <div class="col-12">
              <label for="address2" class="form-label">Address 2 <span class="text-body-secondary">(Optional)</span></label>
              <input type="text" class="form-control" id="address2" placeholder="Apartment or suite" [(ngModel)]="userObj.address2" [ngModelOptions]="{standalone:true}" >
            </div>

            <div class="col-md-5">
              <label for="country" class="form-label">Country</label>
              <select class="form-select" id="country" required *ngIf="countryList">
                <option value="">Choose...</option>
                <option *ngFor="let country of countryList" [value]="country.name.common" (click)="setSlectedCountry(country  )">{{country.flag}}&nbsp;{{country.name.common}} </option>
              </select>
              <div class="invalid-feedback">
                Please select a valid country.
              </div>
            </div>


            <div class="col-md-5">
              <label for="zip" class="form-label">Phone Number</label>
              <input type="text" class="form-control" [(ngModel)]="selectedCountryCode" [ngModelOptions]="{standalone:true}" [(ngModel)]="userObj.phoneNumber" id="zip" placeholder="" required>
              <div class="invalid-feedback">
                PhoneNumber
              </div>
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit" (click)="submitFrom()">Sign-up</button>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-body-secondary text-center text-small">
    <p class="mb-1">&copy; 2017â€“2024 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
